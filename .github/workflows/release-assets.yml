name: Release Assets

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build release binaries
        run: make release

      - name: Generate checksums
        run: sha256sum pubmed-* > checksums.txt

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pubmed-darwin-arm64
            pubmed-darwin-amd64
            pubmed-linux-amd64
            pubmed-linux-arm64
            checksums.txt
